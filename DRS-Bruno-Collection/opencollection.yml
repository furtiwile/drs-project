opencollection: 1.0.0

info:
  name: DRS
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  variables:
    - name: local_server_url
      value: http://localhost:5000/api/v1
    - name: local_flights_url
      value: http://127.0.0.1:5555/api/v1
    - name: docker_server_url
      value: http://metro.proxy.rlwy.net:12922/api/v1
    - name: docker_flights_url
      value: http://localhost:8001/api/v1
bundled: false
extensions:
  ignore:
    - node_modules
    - .git
  presets:
    request:
      type: http
