name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths: ['flight-management-ui/**']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: flight-management-ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: flight-management-ui

      - name: Run linting
        run: npm run lint
        working-directory: flight-management-ui

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./flight-management-ui
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/flight-management-ui:latest