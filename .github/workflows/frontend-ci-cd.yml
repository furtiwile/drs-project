name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths: ['flight-management-ui/**']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./flight-management-ui
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/flight-management-ui:latest