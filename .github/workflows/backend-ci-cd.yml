name: Backend CI/CD

on:
  push:
    branches: [production]
    paths: ['flight-service/**', 'server/**']

jobs:
  build-flight-service:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
          cache-dependency-path: flight-service/requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: flight-service

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push flight-service image
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./flight-service
          file: ./flight-service/Dockerfile.prod
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/flight-service:latest

  build-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
          cache-dependency-path: server/requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: server

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./server
          file: ./server/Dockerfile.prod
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/server:latest
