services:
  frontend:
    build:
      context: ./flight-management-ui
      args:
        VITE_API_URL: http://localhost:6000
    container_name: flight-management-ui
    ports:
      - "80:80"
    restart: unless-stopped

  server:
    build: ./server
    container_name: server
    ports:
      - "6000:5000"
    restart: unless-stopped
    environment:
      - DB1_URL=${DB1_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      users_db:
        condition: service_healthy
      redis:
        condition: service_healthy

  flight-service:
    build: ./flight-service
    container_name: flight-service
    ports:
      - "6001:5000"
    restart: unless-stopped
    environment:
      - DB2_URL=${DB2_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      flights_db:
        condition: service_healthy
      redis:
        condition: service_healthy

  users_db:
    image: postgres:18.1
    container_name: users_db
    ports:
      - "7000:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB1}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - users_db_data:/var/lib/postgresql
      - ./init-docker-scripts/users_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  flights_db:
    image: postgres:18.1
    container_name: flights_db
    ports:
      - "7001:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB2}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - flights_db_data:/var/lib/postgresql
      - ./init-docker-scripts/flights_db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  redis:
    image: redis:8.4
    container_name: redis
    ports:
      - "7002:6379"
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  users_db_data:
  flights_db_data:
  redisdata: